dist: xenial
sudo: true
language:
- c
addons:
  apt:
    packages:
    - build-essential
    - git
    - libnl-genl-3-dev
    - autoconf
    - automake
    - libtool
    - pkg-config
script:
- sudo sh -c "apt update && apt install -y linux-headers-`uname -r`"
- git clone https://${GBTOKEN}@github.com/friedtco/greybus.git
- autoreconf --force --install
- GBDIR=`pwd`/greybus ./configure
- make -j`nproc --all`
notifications:
  email: false
env:
  global:
    secure: 
